name: Refresh NetX Projects

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" # daily at 04:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build site
        env:
          NETX_BASE_URL: ${{ secrets.NETX_BASE_URL }}
          NETX_TOKEN: ${{ secrets.NETX_TOKEN }}
          NETX_PROJECT_FIELD: Project
          NETX_FACET_SIZE: 2000
        run: |
          node scripts/fetch_projects.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
